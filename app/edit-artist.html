<html>
  <head>
  	<meta charset="UTF-8">
  	<title>Edit Artist</title>
  	<link rel="stylesheet" href="lib/bootstrap/dist/css/bootstrap.min.css">
  	<link rel="stylesheet" href="lib/bootstrap/dist/css/bootstrap-theme.min.css">
    <link rel="stylesheet" href="css/music-app.css">
  </head>
  <body  ng-app="musicApp" ng-controller="EditArtistController">
    <div class="navbar navbar-default">
    <div class="container">
      <div class="navbar-header">
        <a href="index.html" class="navbar-brand">Music Artists</a>
      </div>
      <div class="navbar-header">
        <a href="" class="navbar-brand">Add Artists</a>
      </div>
      </div>
    </div>
  	
    <div class="container jumbotron"> 
      
      <div class="row">
        <div class="col-md-6">
          <form class="form-horizontal" name="newArtistForm">
            <h1>Artist</h1>
            <fieldset>
              <legend>Main Information</legend>
              <div class="form-group">
                <label for="name" class="col-lg-2 control-label">Name</label>
                <div class="col-lg-10">
                  <input type="text" required="required" class="form-control form-validation" id="name" placeholder="Name" ng-model="artist.name">
                </div>
              </div>
              <div class="form-group">
                <label for="image" class="col-lg-2 control-label">Image</label>
                <div class="col-lg-10">
                  <input type="text" required="required" class="form-control form-validation" id="image" placeholder="Image URL" ng-model="artist.image">
                </div>
              </div>
              <div class="form-group">
                <label for="date" class="col-lg-2 control-label">Created</label>
                <div class="col-lg-10">
                  <input type="text" required="required" ng-pattern="/\d\d/\d\d/\d\d\d\d/" class="form-control form-validation" id="date" placeholder="Date Created (dd/mm/yyyy)" ng-model="artist.created">
                </div>
              </div>
            </fieldset>
            <fieldset>
              <legend>Optional Information</legend>
              <div class="form-group">
                <label for="location" class="col-lg-2 control-label">Location</label>
                <div class="col-lg-10">
                  <input type="text" class="form-control" id="location" placeholder="Location" ng-model="artist.additionalInfo.location">
                </div>
              </div>
              <div class="form-group">
                <label for="albums" class="col-lg-2 control-label">Albums</label>
                <div class="col-lg-10">
                  <input type="text" class="form-control" id="albums" placeholder="Albums" ng-model="artist.additionalInfo.albums">
                </div>
              </div>
              <div class="form-group">
                <label for="singles" class="col-lg-2 control-label">Singles</label>
                <div class="col-lg-10">
                  <input type="text" class="form-control" id="singles" placeholder="Singles" ng-model="artist.additionalInfo.singles">
                </div>
              </div>
            </fieldset>
            <div class="form-group">
              <div class="pull-right">
                <button class="btn btn-default" ng-click="cancel()">Cancel</button>
                <button class="btn btn-default" ng-click="saveArtist(artist, newArtistForm)">Save</button>
              </div>
            </div>
          </form>
        </div>
        <div class="col-md-6 image-container">
          <img src="" ng-src="{{ artist.image }}" alt="image">
        </div>
      </div>
    </div>  
    
    <script src="lib/jquery.min.js"></script>
  	<script src="lib/bootstrap/dist/js/bootstrap.min.js"></script>
  	<script src="lib/angular/angular.js"></script>
    <script src="js/app.js"></script>
    <script src="js/controllers/EditArtistController.js"></script>
  </body>
</html>
