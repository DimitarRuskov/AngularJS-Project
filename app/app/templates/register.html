

<div class="row">
    <div class="col-md-1"></div>
    <div class="col-md-9">

    <div class="box reg-box">   
    <h2>Register</h2>
    <div class="row">
        <div class="col-md-6 reg-form">
        <div class="row">
            <div class="col-md-4"><label for="username">Username:</label></div>
            <div class="col-md-7"><input type="text" id="username" class="form-control" ng-model="userData.username" required /></div>
        </div>
        <div class="row">
            <div class="col-md-4"><label for="name">Name:</label></div>
            <div class="col-md-7"><input type="text" id="name" class="form-control" ng-model="userData.name" required /></div>
        </div>
        <div class="row">
            <div class="col-md-4"><label for="email">Email:</label></div>
            <div class="col-md-7"><input type="text" id="email" class="form-control" ng-model="userData.email" required /></div>
        </div>
        <div class="row">
            <div class="col-md-4"><label for="town">Town:</label></div>
            <div class="col-md-7">
                <select id="town" class="form-control" ng-model="userData.townId">
                    <option value="null">(None)</option>
                    <option ng-repeat="town in towns" value="{{town.id}}">{{town.name}}</option>
                </select>
            </div>
        </div>
    </div>
    <div class="col-md-6">
        <div class="row">
            <div class="col-md-5"><label for="password">Password:</label></div>
            <div class="col-md-6"><input type="password" id="password" class="form-control" ng-model="userData.password" required /></div>
        </div>
        <div class="row">
            <div class="col-md-5"><label for="confirmPassword">Confirm password:</label></div>
            <div class="col-md-6"><input type="password" id="confirmPassword" class="form-control" ng-model="userData.confirmPassword" required /></div>
        </div>
        <div class="row">
            <div class="col-md-5"><label for="phone">Phone:</label></div>
            <div class="col-md-6"><input type="text" id="phone" class="form-control" ng-model="userData.phone" required /></div>
        </div>
    </div>
    </div>
    <div class="row">
        <div class="col-md-2"></div>
        <div class="col-md-6">
            <a ng-click="register(userData)" class="button">Register</a>
        </div>
        <div class="col-md-4">
            <a href="#/login" class="button">Login</a>
        </div>
        <div class="col-md-1"></div>
       
    </div>
</div>
    











    </div>
    <div class="col-md-2"></div>

</div>
