<div class="box">
    <h2>Register</h2>
    <div class="row">
        <div class="col-md-6 reg-form">
        <div class="row">
            <div class="col-md-2"><label for="username">Username:</label></div>
            <div class="col-md-6"><input type="text" id="username" ng-model="userData.username" required /></div>
        </div>
        <div class="row">
            <div class="col-md-2"><label for="name">Name:</label></div>
            <div class="col-md-6"><input type="text" id="name" ng-model="userData.name" required /></div>
        </div>
        <div class="row">
            <div class="col-md-2"><label for="email">Email:</label></div>
            <div class="col-md-6"><input type="text" id="email" ng-model="userData.email" required /></div>
        </div>
        <div class="row">
            <div class="col-md-2"><label for="town">Town:</label></div>
            <div class="col-md-6">
                <select id="town" ng-model="userData.townId">
                    <option value="null">(None)</option>
                    <option ng-repeat="town in towns" value="{{town.id}}">{{town.name}}</option>
                </select>
            </div>
        </div>
    </div>
    <div class="col-md-6">
        <div class="row">
            <div class="col-md-2"><label for="password">Password:</label></div>
            <div class="col-md-6"><input type="password" id="password" ng-model="userData.password" required /></div>
        </div>
        <div class="row">
            <div class="col-md-2"><label for="confirmPassword">Confirm password:</label></div>
            <div class="col-md-6"><input type="password" id="confirmPassword" ng-model="userData.confirmPassword" required /></div>
        </div>
        <div class="row">
            <div class="col-md-2"><label for="phone">Phone:</label></div>
            <div class="col-md-6"><input type="text" id="phone" ng-model="userData.phone" required /></div>
        </div>
    </div>
    </div>
    <div class="row">
        <p>
            <a ng-click="register(userData)" class="button">Register</a>
            <a href="#/login" class="link">Login</a>
        <p>
    </div>
</div>
